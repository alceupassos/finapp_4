<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo VOLPE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #059669;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üéØ fin.app</h1>
            <h2>Login - Grupo VOLPE</h2>
            <p>Acesso exclusivo para empresas do grupo VOLPE</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" value="dev@angrax.com.br" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" value="B5b0dcf500@#" required>
            </div>
            
            <div class="form-group">
                <label for="company">Empresa</label>
                <select id="company" required>
                    <option value="26888098000159">LOJA 01 - VOLPE MATRIZ</option>
                    <option value="26888098000230">LOJA 02 - VOLPE</option>
                    <option value="26888098000310">LOJA 03 - VOLPE</option>
                    <option value="26888098000400">LOJA 04 - VOLPE</option>
                    <option value="26888098000582">LOJA 05 - VOLPE</option>
                    <option value="26888098000663">LOJA 06 - VOLPE</option>
                    <option value="26888098000744">LOJA 07 - VOLPE</option>
                    <option value="26888098000825">LOJA 08 - VOLPE</option>
                    <option value="26888098000906">LOJA 09 - VOLPE</option>
                    <option value="26888098001040">LOJA 10 - VOLPE</option>
                    <option value="26888098001120">LOJA 11 - VOLPE</option>
                    <option value="26888098001201">LOJA 12 - VOLPE</option>
                    <option value="26888098001392">LOJA 13 - VOLPE</option>
                </select>
            </div>
            
            <button type="submit">Entrar no Dashboard</button>
        </form>
        
        <div class="info">
            <p>Ap√≥s login, voc√™ ver√° os dados reais do grupo VOLPE</p>
            <p><strong>Matriz 0159</strong> j√° est√° selecionada como padr√£o</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const company = document.getElementById('company').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Redirecionar para o dashboard com empresa selecionada
            const url = new URL(window.location.origin);
            url.searchParams.set('company', company);
            url.searchParams.set('email', email);
            url.searchParams.set('password', password);
            
            window.location.href = url.toString();
        });
    </script>
</body>
</html>
